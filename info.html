<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Countdown - Info</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 16px;
            margin: 0;
            background: #1d2125;
            color: #b6c2cf;
            font-size: 14px;
            line-height: 1.5;
        }
        h3 {
            margin: 0 0 12px 0;
            color: #fff;
            font-size: 16px;
        }
        .info {
            margin-bottom: 12px;
        }
        .color-legend {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .color-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .red { background: #f87168; }
        .orange { background: #faa53d; }
        .yellow { background: #f5cd47; }
        .blue { background: #579dff; }
    </style>
</head>
<body>
    <h3>⏱️ Auto Countdown</h3>
    <p class="info">Affiche automatiquement un countdown sur toutes les cartes avec une date d'échéance.</p>
    
    <div class="color-legend">
        <div class="color-item">
            <span class="color-dot red"></span>
            <span>En retard</span>
        </div>
        <div class="color-item">
            <span class="color-dot orange"></span>
            <span>Moins de 24h</span>
        </div>
        <div class="color-item">
            <span class="color-dot yellow"></span>
            <span>Moins de 3 jours</span>
        </div>
        <div class="color-item">
            <span class="color-dot blue"></span>
            <span>Plus de 3 jours</span>
        </div>
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();
        t.render(function() {
            t.sizeTo('body').done();
        });
    </script>
</body>
</html>
